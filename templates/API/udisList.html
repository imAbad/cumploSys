<!DOCTYPE html>
<html lang="en">
 
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <title>Document</title>
    
  </head>
  <body>
    <form method="GET">
      {% csrf_token %}
      <label for="startDate">Fecha Inicio</label>
      <input
        type="date"
        name="startDate"
        id="startDate"
        min="2000-01-01"
        max="2022-01-05"
      />
      <br />
      <label for="startDate">Fecha Fin</label>
      <input
        type="date"
        name="endDate"
        id="endDate"
        min="2000-01-01"
        max="2022-01-05"
      />
      <br />
      <label for="serie"
        >Serie a buscar:
        <select name="serie" id="serie">
          <option value="SF43718" selected>Dolares</option>
          <option value="SP68257">UDIS</option>
        </select>
      </label>
      <br />
      <button type="submit">Buscar</button>
    </form>
    <label for="Results">Resultados:</label>

    <table class="table is-fullwidth is-striped is-bordered">
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Dato</th>
          
        </tr>
      </thead>
      <tbody>
        {% for o in object_list %}
        <tr>
          <th>{{o.fecha}}</th>
          <th>{{o.dato}}</th>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <canvas id="myChart" width="400" height="400"></canvas>
    <script>
    const ctx = document.getElementById('myChart').getContext('2d');
    const myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: [{
                label: '# of Votes',
                data: [12, 19, 3, 5, 2, 3],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
    </script>





  </body>
</html>
